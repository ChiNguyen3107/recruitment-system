# ========== SERVER CONFIGURATION ==========
server.port=8081

# ========== DATABASE CONFIGURATION ==========
spring.datasource.url=jdbc:mysql://localhost:3306/recruitment_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== JPA/HIBERNATE CONFIGURATION ==========
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ========== JWT CONFIGURATION ==========
# JWT Secret key từ environment variable (bắt buộc)
jwt.secret=${JWT_SECRET:VerySecureSecretKeyForJWTTokenGenerationThatIsAtLeast32Chars}
jwt.expiration=86400000
jwt.access.expiration=${JWT_ACCESS_EXPIRATION:900000}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:2592000000}

# ========== SECURITY CONFIGURATION ==========
# Rate limiting configuration
security.rate-limit.login.requests=${RATE_LIMIT_LOGIN:5}
security.rate-limit.login.window=${RATE_LIMIT_LOGIN_WINDOW:300}
security.rate-limit.register.requests=${RATE_LIMIT_REGISTER:3}
security.rate-limit.register.window=${RATE_LIMIT_REGISTER_WINDOW:3600}

# Security headers
security.headers.enabled=${SECURITY_HEADERS_ENABLED:true}
security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}

# ========== APPLICATION INFO ==========
spring.application.name=Recruitment System

# ========== SERVER STABILITY CONFIGURATION ==========
# Ngăn server tự động shutdown
spring.main.keep-alive=true
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Logging configuration để debug
logging.level.com.recruitment.system=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000